<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/sidepanel.css" />
  </head>
  <body>
    <div class="panel-header">
      <img src="../bean.png" height="50" width="50" />
      <div class="button-row">
        <button id="hints-button" class="panel-button">Hints</button>
        <button id="bigger-hints-button" class="panel-button">
          Bigger Hints
        </button>
        <button id="reveal-answers-button" class="panel-button">Answers</button>
      </div>
    </div>
    <div id="main-content">
      <div class="hints hidden" id="hints-container">
        <h2>Word length by letter</h2>
        <table class="hints-table" id="hints-table"></table>
        <h2>Two letter list</h2>
        <div id="two-letter-container"></div>
      </div>
      <div class="bigger-hints hidden" id="bigger-hints-container">
        <h2>Bigger Hints</h2>
        <form id="bigger-hints-form">
          <label class="label-block" for="letter-count"
            >Reveal how many letters?</label
          >
          <input
            type="number"
            id="letter-count"
            name="letter-count"
            min="1"
            max="10"
            value="3"
          />
          <legend>Reveal which letters?</legend>
          <input
            type="radio"
            name="hint-type"
            id="first-letters"
            value="first-letters"
            checked
          />
          <label for="first-letters">First letters</label>

          <input
            type="radio"
            name="hint-type"
            id="first-last-letters"
            value="first-last-letters"
          />
          <label for="first-last-letters">First & last letters</label>
          <input
            type="radio"
            name="hint-type"
            id="random-letters"
            value="random-letters"
          />
          <label for="random-letters">Random letters</label>
          <input type="submit" value="Generate" />
        </form>
      </div>
      <div class="answers hidden" id="answers-container">
        <h2>Missing Words</h2>
        <table class="answers-table" id="answers-table-missing"></table>
        <h2>All Answers</h2>
        <table class="answers-table" id="answers-table"></table>
      </div>
    </div>
  </body>

  <script src="../scripts/sidepanel.js"></script>
</html>
