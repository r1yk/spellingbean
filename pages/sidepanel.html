<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/spellingbean.css" />
  </head>
  <body>
    <div class="panel-header">
      <img src="../bean.png" height="50" width="50" />
      <div class="button-row">
        <button id="hints-button" class="panel-button">Hints</button>
        <button id="bigger-hints-button" class="panel-button">
          Bigger Hints
        </button>
        <button id="reveal-answers-button" class="panel-button">Answers</button>
      </div>
    </div>
    <div id="main-content">
      <div class="hints hidden" id="hints-container">
        <h2>Word length by letter</h2>
        <table class="hints-table" id="hints-table"></table>
        <h2>Two letter list</h2>
        <div id="two-letter-container"></div>
      </div>
      <div class="bigger-hints hidden" id="bigger-hints-container">
        <h2>Reveal Letters</h2>
        <form id="bigger-hints-form">
          <div class="field-container">
            <label for="letter-count" class="label-block"
              >How many letters?</label
            >
            <input
              type="number"
              id="letter-count"
              name="letter-count"
              min="1"
              max="10"
              value="3"
            />
          </div>

          <div class="field-container">
            <label class="label-block">Which letters?</label>
            <div class="radio-group">
              <div class="label-block">
                <input
                  type="radio"
                  name="hint-type"
                  id="first-letters"
                  value="first-letters"
                  checked
                />
                <label for="first-letters">First letters</label>
              </div>

              <div class="label-block">
                <input
                  type="radio"
                  name="hint-type"
                  id="first-last-letters"
                  value="first-last-letters"
                />
                <label for="first-last-letters">Outermost letters</label>
              </div>

              <div class="label-block">
                <input
                  type="radio"
                  name="hint-type"
                  id="random-letters"
                  value="random-letters"
                />
                <label for="random-letters">Random letters</label>
              </div>
            </div>
          </div>
          <div class="field-container">
            <div>
              <input
                type="submit"
                value="Get hint"
                class="unset-styles clickable clickable-border"
              />
            </div>
          </div>
        </form>
        <div id="bigger-hint-container">
          <div id="bigger-hint-row"></div>
        </div>
      </div>
      <div class="answers hidden" id="answers-container">
        <h2>Missing</h2>
        <div class="answers-list" id="answers-list-missing"></div>
        <h2>Found</h2>
        <div class="answers-list" id="answers-list-found"></div>
      </div>
    </div>
  </body>

  <script src="../scripts/sidepanel.js"></script>
</html>
